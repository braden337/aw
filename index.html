<!DOCTYPE html>
<html >
  <head>

    <meta charset="UTF-8">
    <title>Tally</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="images/apple-touch-icon.jpg">
    <link rel="icon" href="images/favicon.ico">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="container-fluid">


      <div id="meal" class="row">

        <div class="item col-xs-6">Chubby</div>

        <div class="item col-xs-6">Teen</div>

        <div class="item col-xs-6">Papa</div>

        <div class="item col-xs-6">Strips</div>

      </div>

      <div id="side" class="row">

        <div class="item col-xs-6">Fries</div>

        <div class="item col-xs-6">Onion Rings</div>

        <div class="item col-xs-6">Sweet Fries</div>

        <div class="item col-xs-6">Poutine</div>

      </div>

      <div id="drink" class="row">

        <div class="item col-xs-6">Root Beet</div>

        <div class="item col-xs-6">Coke</div>

        <div class="item col-xs-6">Sprite</div>

        <div class="item col-xs-6">Nestea</div>

        <div class="item col-xs-12">Diet Coke</div>

      </div>

      <div id="results" class="row">
        <div class="col-xs-12">
          <h1>Totals:</h1>
        </div>
        <div id="output" class="col-xs-12"></div>
      </div>


    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/main.js"></script>

  </body>
</html>
