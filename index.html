<!DOCTYPE html>
<html >
  <head>

    <meta charset="UTF-8">
    <title>Tally</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="images/apple-touch-icon.jpg">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="container-fluid">


      <div id="meal" class="row">

        <div class="item col-xs-6">Chubby</div>

        <div class="item col-xs-6">Teen</div>

        <div class="item col-xs-6">Papa</div>

        <div class="item col-xs-6">Strips</div>

      </div>

      <div id="side" class="row">

        <div class="item col-xs-6">Fries</div>

        <div class="item col-xs-6">Onion Rings</div>

        <div class="item col-xs-6">Sweet Fries</div>

        <div class="item col-xs-6">Poutine</div>

      </div>

      <div id="drink" class="row">

        <div class="item col-xs-6">Root Beer</div>

        <div class="item col-xs-6">Coke</div>

        <div class="item col-xs-6">Sprite</div>

        <div class="item col-xs-6">Nestea</div>

        <div class="item col-xs-12">Diet Coke</div>

      </div>

      <div id="results" class="row">
        <div class="col-xs-12">
          <h1>Totals:</h1>
        </div>
        <div id="x">&#x1F44C</div>
        <div id="output" class="col-xs-12"></div>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

  </body>
</html>
